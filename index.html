<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Giffy</title>
</head>
<body>
  
  <div class="content-wrapper">
    <div class="top grid">
      <h1 class="title full-area">Giffy</h1>
      <a href="" class="search-clear full-area">
        <img src="./assets/images/close-icon.svg" alt="close">
      </a>
    </div>

    <div class="middle grid">
      <input type="text" class="search-input full-area" id="input-field" placeholder="Type something">
      <div class="videos grid full-area"></div>
    </div>

    <div class="indicators grid">
      <img src="./assets/images/loader.svg" alt="" class="spinner full-area">
      <span class="search-hint full-area">Hit enter to search</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
